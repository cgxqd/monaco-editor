<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/index.global.js"></script>
    <link rel="stylesheet" href="./dist/index.css">
    <style>
        body {
            margin: 0
        }

        #app {
            height: 100vh;
            width: 100vw;
            display: flex;
        }

        #app>* {
            height: 100%;
            width: 50%;
            border: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="code"></div>
        <iframe class="preview"></iframe>
    </div>
    <script type="module">
        fetch('./template/index.xml')
            .then(response => response.text())
            .then(async temp => {
                const basePath = "https://cdn.jsdelivr.net/npm/@cgxqd/monaco-editor";
                monaco
                    // 初始化monaco worker
                    .initWorkerUrl(basePath, ['json', 'ts', 'html', 'css'])
                    // 创建编辑器
                    .then(() => {
                        const Editor = monaco.editor.create(document.querySelector('.code'), {
                            value: temp,
                            language: "html",
                            theme: "vs-dark",
                            automaticLayout: true,
                        })

                        document.querySelector('.preview').srcdoc = temp
                        Editor.onDidChangeModelContent(() => {
                            document.querySelector('.preview').srcdoc = Editor.getValue()
                        });
                    })
            })

    </script>
</body>

</html>
